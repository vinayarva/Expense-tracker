<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form onsubmit="signInForm(event)">
        <label for="username">Username</label>
        <input name="userName" id="username" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label id="password">Password</label>
        <input name="password" id="password" required>
        <button type="submit">Sign In</button>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

function signInForm(event){
    event.preventDefault();
    

    const userDetails = {
        userName : event.target.userName.value,
        email: event.target.email.value,
        password : event.target.password.value
    }


    axios.post("http://localhost:4000/user/signUp", userDetails).then((result) => {
        console.log(result)
    }).catch((err) => {
        const x = document.createElement("h1");
            x.innerText = "ERROR: Already have an Account";
            x.style.color = "red";
            document.querySelector("body").appendChild(x);

    });


}

</script>
</html>
